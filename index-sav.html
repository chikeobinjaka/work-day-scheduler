<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style-sav.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Lead</p>
    </header>
    <table class="container">
      <!-- Timeblocks go here -->
      <tbody>
        <tr class="row justify-content-center">
          <td  class="col-md-2 hour align-self-center">8:00 AM</td>
          <td class="col-md-9 past">
          </td>
          <td class="col-md-1 ">col-md-1</td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">9:00 AM</td>
          <td class="col-md-9 present" ><input class="form-control" readonly placeholder="Click to edit" type="text"></td>
          <td class="col-md-1 " style="padding: 5px;">
            <button style="height: 100%; width: 100%;"></button>
          </td>
        </tr>
        
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">11:00 AM</td>
          <td class="col-md-9 future" >col-md-10</td>
          <td class="col-md-1 ">col-md-1</td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">12:00 PM</td>
          <td class="col-md-9 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md-1 ">
          </td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">1:00 PM</td>
          <td class="col-md-8 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md ">            <button class="saveBtn"></button>
          </td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">2:00 PM</td>
          <td class="col-md-8 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md-2 ">col-md-1</td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">3:00 PM</td>
          <td class="col-md-8 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md-2 ">col-md-1</td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">4:00 PM</td>
          <td class="col-md-8 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md-2 ">col-md-1</td>
        </tr>
        <tr class="row justify-content-center">
          <td class="col-md-2 align-self-center">5:00 PM</td>
          <td class="col-md-8 " style="background-color: blueviolet;">col-md-10</td>
          <td class="col-md-2 ">col-md-1</td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
