<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <div class="container-fluid my-jumbo">
      <div class="row justify-content-center">
        <p style="font-size: 60px; font-family: Georgia, 'Times New Roman', Times, serif">
          Work Day Scheduler
        </p>
      </div>
      <div class="row justify-content-center" style="margin-bottom: 20px;">
        <h2>A simple calendar app for scheduling your work day</h2>
      </div>
      <div class="row justify-content-center" style="margin-bottom: 40px;">
        <h3 id="current-date">January 1, 1970</h3>
      </div>
    </div>
    <section>
      <div class="container" style="margin-top: 20px;" id="schedule-section">
        <div class="row justify-content-center">
          <div class="col-md-2 time-column">
            <p>8:00 AM</p>
          </div>
          <div class="col-md-9 details-column past">
            <input class="form-control input-style" type="text" data-hour="8" readonly value="This is the value" />
          </div>
          <div class="col-md-1 button-column">
            <button class="btn-primary edit-button">
              <img src="./assets/images/icons/lock.svg" width="32" height="32" data-hour="8" data-lock="lock" />
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-2 time-column">
            <p>9:00 AM</p>
          </div>
          <div class="col-md-9 details-column past">
            <input class="form-control input-style" type="text" data-hour="9" />
          </div>
          <div class="col-md-1 button-column">
            <button class="btn-primary edit-button">
              <img src="./assets/images/icons/lock-fill.svg" width="32" height="32" data-hour="9" data-lock="lock" />
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-2 time-column">
            <p>10:00 AM</p>
          </div>
          <div class="col-md-9 details-column past">
            <input class="form-control input-style" type="text" data-hour="10" />
          </div>
          <div class="col-md-1 button-column">
            <button class="btn-primary edit-button" disabled>
              <img src="./assets/images/icons/lock.svg" width="32" height="32" data-hour="10" data-lock="lock" />
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-2 time-column">
            <p>11:00 AM</p>
          </div>
          <div class="col-md-9 details-column present">
            <input class="form-control input-style" type="text" data-hour="11" />
          </div>
          <div class="col-md-1 button-column">
            <button class="btn-primary edit-button">
              <img src="./assets/images/icons/lock.svg" width="32" height="32" data-hour="11" data-lock="lock" />
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-2 time-column">
            <p>12:00 PM</p>
          </div>
          <div class="col-md-9 details-column future">
            <input class="form-control input-style" type="text" data-hour="12" />
          </div>
          <div class="col-md-1 button-column">
            <button class="btn-primary edit-button" data-hour="12">
              <img src="./assets/images/icons/lock.svg" width="32" height="32" data-hour="12" data-lock="lock" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
